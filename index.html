<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="description" content="__META_DESCRIPTION__" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#10b981" id="theme-color" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="canonical" href="__CANONICAL_URL__" />
  <link rel="alternate" hreflang="es" href="__ALT_ES__" />
  <link rel="alternate" hreflang="en" href="__ALT_EN__" />
  <link rel="alternate" hreflang="x-default" href="__ALT_DEFAULT__" />
  <title>__PAGE_TITLE__</title>

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="__OG_URL__" />
  <meta property="og:title" content="__OG_TITLE__" />
  <meta property="og:site_name" content="__OG_SITE_NAME__" />
  <meta property="og:description" content="__OG_DESCRIPTION__" />
  <meta property="og:image" content="__OG_IMAGE__" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="__OG_IMAGE_ALT__" />
  <meta property="og:locale" content="__OG_LOCALE__" />
  <meta property="og:locale:alternate" content="__OG_LOCALE_ALTERNATE__" />

  <!-- Twitter/X card type (falls back to OG for other fields) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="__TWITTER_TITLE__" />
  <meta name="twitter:description" content="__TWITTER_DESCRIPTION__" />
  <meta name="twitter:image" content="__TWITTER_IMAGE__" />
  <meta name="twitter:image:alt" content="__TWITTER_IMAGE_ALT__" />

  <script type="application/ld+json">__JSON_LD__</script>
</head>

<body>
  <div id="root"><!--app-html--></div>
  <!--app-data-->
  <script type="module" src="/src/entry-client.tsx"></script>
</body>

</html>
